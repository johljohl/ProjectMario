<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game&Watch</title>
  </head>
  <body>
    <div class="container">
      <h1>GAME&WATCH&trade;</h1>
      <div class="game">
        <div class="gamewatch">
          <img src="img/game.png" alt="" />
        </div>
        <div class="gamewatch2"><img src="img/mario.png" alt="" /></div>

        <div class="btn1"></div>
        <div class="btn2"></div>
        <div class="shell">
          <p>SUPER MARIO RUN</p>
          <div class="outershell">
            <div id="timer" class="time"></div>
            <h1 id="score">0</h1>
            <div class="weatherContainer">
              <div id="game">
                <div id="mario"></div>
                <div id="goomba"></div>
                <div id="gameover"><p></p></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
